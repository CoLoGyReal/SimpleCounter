<!DOCTYPE html>
<html>
<head>
    <title>New Score Keeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card is-align-content-center">
          <div class="card-image">
            <figure class="image is-16by9">
              <img src="content/pp.jpg" alt="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">Ping Pong Score Keeper</p>
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
              <p class="subtitle">Use the buttons below to keep score.</p>
                <div>
                  <label for="select" class="label is-large is-inline">Playing to:</label>
                  <div class="select is-rounded">
                    <select name="" id="select">
                      <option value="5" selected>5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                    </select>
                  </div>
                </div>
            </div>
          </div>
          <footer class="card-footer">
            <button class="is-primary button card-footer-item is-medium" id="p1Button">+1 for Player One</button>
            <button class="is-info button card-footer-item is-medium" id="p2Button">+1 for Player Two</button>
            <button class="is-danger button card-footer-item is-medium" id="reset">Reset</button>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/script.js"></script>
</body>
</html>
